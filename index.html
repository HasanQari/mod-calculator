<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Mod Calculator</title>
</head>

<body class="p-4 mb-2 bg-dark text-white">
    <div class="container align-middle">
        <div class="card text-center text-muted mx-auto align-middle"
            style="width: 18rem;display: flex;justify-content: center;align-items: center;">
            <div class="card-body">
                <h5 class="card-title">Mod Calculator</h5>
                <div style="display: inline;">
                    <input type="text" id="num" class="form-control mx-auto mb-2 d-inline" required autofocus=""
                        style="width: 20%;text-align: center;"> mod
                    <input type="text" id="mod" class="form-control mx-auto mb-2 d-inline" required autofocus=""
                        style="width: 20%;text-align: center;">
                </div>
                <input type="text" id="Result" class="form-control mx-auto bg-white mb-2" readonly
                    style="border: none;width: 60%;text-align: center;">
                <button class="btn btn-primary btn-block" onclick="mod()">Calculate</button>
            </div>
        </div>
    </div>

    <!-- mod script -->
    <script>
        function mod() {
            let n = Number(document.querySelector("#num").value);
            let m = Number(document.querySelector("#mod").value);
            let i;
            for (i = 0; i < m; i++) {
                if ((n * i) % m === 1) {
                    document.getElementById("Result").value = i;
                    break
                } else {
                    document.getElementById("Result").value = 'No mod for '+n;
                }
            }
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
